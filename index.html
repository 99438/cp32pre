        /* å›¾ç‰‡è‡ªé€‚åº”æ­£æ–¹å½¢ & å ä½ç¬¦é¢œè‰² */
        .img-container {

            display: flex;

            width: 100%;

            /* æ¸æ˜¾æ•ˆæœï¼Œè®©åŠ è½½çœ‹èµ·æ¥æ›´å¹³æ»‘ */
            transition: opacity 0.3s;
        }

        /* å…¶ä»–æ ·å¼ä¿æŒä¹‹å‰çš„æ¸…çˆ½é£æ ¼... (æ­¤å¤„çœç•¥é‡å¤çš„CSSä»¥èŠ‚çœç¯‡å¹…ï¼ŒåŠŸèƒ½é€»è¾‘å®Œå…¨ä¿ç•™) */
        .product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 12px; }
        .product-card { background: var(--white); border-radius: 15px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.02); }
        .product-info { padding: 10px; }

        .price { color: var(--dark-green); font-weight: bold; }
        .add-btn { background: var(--apple-green); color: white; border: none; width: 100%; padding: 8px; border-radius: 8px; font-weight: bold; margin-top: 5px; }
        .footer { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(255,255,255,0.9); backdrop-filter: blur(15px); border-top: 1px solid #eee; padding: 10px 15px calc(15px + env(safe-area-inset-bottom)); z-index: 200; }
        .footer-main { display: flex; justify-content: space-between; align-items: center; }
        .cart-summary { font-size: 1.3rem; font-weight: bold; color: var(--dark-green); }
        .btn-group { display: flex; gap: 8px; }
        .btn-circle { background: #f0f0f0; border: none; padding: 8px 12px; border-radius: 15px; font-size: 0.8rem; }
        .btn-pay { background: var(--dark-green); color: white; border: none; padding: 8px 20px; border-radius: 15px; font-weight: bold; }
        .modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.4); z-index: 1000; align-items: flex-end; }
        .modal-content { background: white; width: 100%; max-height: 80vh; border-radius: 20px 20px 0 0; padding: 20px; overflow-y: auto; }
        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #f2f2f2; }
        .qty-control { display: flex; align-items: center; background: #f7f7f7; border-radius: 8px; padding: 2px; }
        .qty-btn { width: 30px; height: 30px; border: none; background: white; border-radius: 6px; font-weight: bold; color: var(--dark-green); }
        .qty-num { width: 30px; text-align: center; }
        .order-card { background: #f9f9f9; padding: 12px; border-radius: 10px; margin-bottom: 10px; border-left: 4px solid var(--apple-green); font-size: 0.8rem; }
    </style>
</head>
<body>

<div class="header">
    <h1>ğŸ ä¸‡è‰ä¸›ä¸­ä¸€ç‚¹çº¢</h1>
    <div style="font-size: 0.8rem; color: #666; margin-top: 4px;">ä»Šæ—¥è¥æ”¶: <span style="color:var(--dark-green); font-weight:bold;">ï¿¥<span id="total-revenue">0.00</span></span></div>
</div>

<div class="product-grid" id="product-list"></div>

<div class="footer">
    <div class="footer-main">
        <div onclick="showCart()">
            <div style="font-size: 0.7rem; color: #888;">å·²é€‰ <span id="cart-count">0</span> ä»¶ (ç‚¹æ­¤ä¿®æ”¹)</div>
            <div class="cart-summary">ï¿¥<span id="cart-total">0</span></div>
        </div>
        <div class="btn-group">
            <button class="btn-circle" onclick="showModal('history-modal')">å†å²</button>
            <button class="btn-circle" onclick="showModal('stock-modal')">åº“å­˜</button>
            <button class="btn-pay" onclick="checkout()">ç»“ç®—</button>
        </div>
    </div>
</div>

<div class="modal" id="cart-modal"><div class="modal-content"><div id="cart-detail-list"></div><button class="add-btn" onclick="checkout()">ç¡®è®¤ä¸‹å•</button><button class="btn-circle" style="width:100%; margin-top:10px;" onclick="closeModal('cart-modal')">å–æ¶ˆ</button></div></div>
<div class="modal" id="history-modal"><div class="modal-content"><h3>é”€å”®å†å²</h3><div id="order-history-list"></div><button class="btn-circle" onclick="clearHistory()" style="color:var(--danger)">æ¸…ç©ºä»Šæ—¥</button><button class="add-btn" style="background:#666; margin-top:10px;" onclick="closeModal('history-modal')">å…³é—­</button></div></div>
<div class="modal" id="stock-modal"><div class="modal-content"><h3>åº“å­˜ç®¡ç†</h3><div id="stock-list"></div><button class="add-btn" onclick="closeModal('stock-modal')">ä¿å­˜å¹¶å…³é—­</button></div></div>

<script>
    const productsConfig = [
        { id: 1, img: '1.jpg', price: 48, name: 'å§‹å…±æ˜¥é£å®¹æ˜“åˆ«' },
        { id: 2, img: '2.jpg', price: 28, name: 'æˆ‘å’Œä½ å’Œå¤§åƒä¸–ç•Œ' },
        { id: 3, img: '3.jpg', price: 18, name: 'æœ¨è´¨æŒ‚ä»¶' },
        { id: 4, img: '4.jpg', price: 10, name: 'è´´çº¸' },
        { id: 5, img: '5.jpg', price: 8, name: 'æ»´èƒ¶æŒ‚ä»¶' },
        { id: 6, img: '6.jpg', price: 12, name: 'æœ¨è´¨ç«‹ç‰Œ' },
        { id: 7, img: '7.jpg', price: 12, name: 'æ‰“å¡æ£’' }
    ];

    let products = JSON.parse(localStorage.getItem('v5_prods')) || productsConfig.map(p => ({...p, stock: 99}));
    let history = JSON.parse(localStorage.getItem('v5_hist')) || [];
    let revenue = parseFloat(localStorage.getItem('v5_rev')) || 0;
    let cart = {}; 

    function init() {
        renderProducts();
        updateUI();
    }

    function renderProducts() {
        const list = document.getElementById('product-list');
        // åŠ å…¥ loading="lazy" å±æ€§ï¼Œåªæœ‰æ»‘åŠ¨åˆ°å¯¹åº”ä½ç½®æ‰ä¼šåŠ è½½å›¾ç‰‡ï¼Œæå¤§æå‡é¦–å±é€Ÿåº¦
        list.innerHTML = products.map(p => `
            <div class="product-card">
                <div class="img-container">
                    <img src="${p.img}" loading="lazy" onerror="this.src='https://via.placeholder.com/300/88d66c/ffffff?text=${encodeURIComponent(p.name)}'">
                </div>
                <div class="product-info">
                    <div class="name">${p.name}</div>
                    <div class="price">ï¿¥${p.price}</div>
                    <div style="font-size:0.7rem; color:#999">å­˜: ${p.stock}</div>
                    <button class="add-btn" onclick="addToCart(${p.id})">æ·»åŠ </button>
                </div>
            </div>
        `).join('');
    }

    // (å…¶ä½™é€»è¾‘å‡½æ•° addToCart, changeQty, checkout, updateUI, saveData ç­‰ä¸ä¸Šä¸€ç‰ˆæœ¬ä¿æŒä¸€è‡´)
    function addToCart(id) {
        const p = products.find(x => x.id === id);
        if(p.stock <= 0) return alert('åº“å­˜ä¸è¶³');
        cart[id] = (cart[id] || 0) + 1;
        updateUI();
    }

    function updateUI() {
        let total = 0, count = 0;
        Object.keys(cart).forEach(id => {
            const p = products.find(x => x.id == id);
            total += p.price * cart[id];
            count += cart[id];
        });
        document.getElementById('cart-total').innerText = total;
        document.getElementById('cart-count').innerText = count;
        document.getElementById('total-revenue').innerText = revenue.toFixed(2);
    }

    function showModal(id) { 
        document.getElementById(id).style.display = 'flex'; 
        if(id === 'history-modal') renderHistory();
        if(id === 'stock-modal') renderStock();
    }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }

    function renderHistory() {
        const list = document.getElementById('order-history-list');
        list.innerHTML = history.length ? history.map(o => `
            <div class="order-card">
                <strong>ï¿¥${o.amount}</strong> <span style="float:right">${o.time}</span><br>
                <span style="color:#666">${o.items}</span>
            </div>`).join('') : 'æš‚æ— è®¢å•';
    }

    function renderStock() {
        document.getElementById('stock-list').innerHTML = products.map(p => `
            <div class="list-item">
                <span>${p.name}</span>
                <input type="number" style="width:60px" value="${p.stock}" onchange="updateStockValue(${p.id}, this.value)">
            </div>
        `).join('');
    }

    function updateStockValue(id, val) {
        products.find(x => x.id === id).stock = parseInt(val) || 0;
        saveData(); renderProducts();
    }

    function renderCartDetail() {
        const list = document.getElementById('cart-detail-list');
        const ids = Object.keys(cart);
        list.innerHTML = ids.length ? ids.map(id => {
            const item = products.find(p => p.id == id);
            return `<div class="list-item">
                <span>${item.name}</span>
                <div class="qty-control">
                    <button class="qty-btn" onclick="changeQty(${id}, -1)">-</button>
                    <div class="qty-num">${cart[id]}</div>
                    <button class="qty-btn" onclick="changeQty(${id}, 1)">+</button>
                </div>
            </div>`;
        }).join('') : 'è¿˜æ²¡é€‰ä¸œè¥¿';
    }

    function changeQty(id, delta) {
        cart[id] += delta;
        if (cart[id] <= 0) delete cart[id];
        updateUI(); renderCartDetail();
    }

    function checkout() {
        const ids = Object.keys(cart);
        if(!ids.length) return;
        let subTotal = 0, names = [];
        ids.forEach(id => {
            const p = products.find(x => x.id == id);
            p.stock -= cart[id];
            subTotal += p.price * cart[id];
            names.push(`${p.name}x${cart[id]}`);
        });
        revenue += subTotal;
        history.unshift({ time: new Date().toLocaleTimeString(), items: names.join(','), amount: subTotal });
        cart = {}; saveData(); updateUI(); renderProducts(); closeModal('cart-modal');
    }

    function saveData() {
        localStorage.setItem('v5_prods', JSON.stringify(products));
        localStorage.setItem('v5_hist', JSON.stringify(history));
        localStorage.setItem('v5_rev', revenue.toString());
    }

    function clearHistory() { if(confirm('æ¸…ç©ºï¼Ÿ')) { history = []; revenue = 0; saveData(); updateUI(); renderHistory(); } }
    function showCart() { renderCartDetail(); showModal('cart-modal'); }

    init();
</script>
